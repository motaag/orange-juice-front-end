<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="google-signin-client_id"
      content="414036471424-i2accnpsbjitfiji6b177eqgthr9mm2n.apps.googleusercontent.com"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <!-- container imagem -->
      <div class="container-img">
        <img src="./assets/img_login.png" alt="imagem-telaLogin" />
      </div>
      <!-- container login -->
      <div class="container-login">
        <h3 class="text-begin my-4">Entre no Orange Portifólio</h3>
        <!--BOTÃO LOGIN GOOGLE-->
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <!--INICIO FORMULARIO-->
        <form class="my-4 form-login">
          <!--LABEL EMAIL-->
          <h5 class="my-4 text-login">Faça login com email</h5>
          <div class="w-100 input-field">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="email-login"
              autocomplete="off"
              aria-describedby="emailHelp"
              spellcheck="false"
            />
            <div id="emailHelp" class="form-text"></div>

            <!--LABEL SENHA-->
            <div class="mt-4 w-100 input-field">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                spellcheck="false"
                autocomplete="off"
                required
                type="password"
                class="form-control input-password"
                id="password-login"
              />
            </div>
          </div>
          <p>
            <a
              class="link-opacity-75 link-cadastro"
              href="../cadastro/cadastro.html"
              >Cadastre-se</a
            >
          </p>

          <button
            type="submit"
            class="btn btn-primary btn-submit"
            id="botao-login"
          >
            Entrar
          </button>
        </form>
      </div>
    </main>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/api-login-google.js"></script>
    <script src="./js/api-login.js"></script>
  </body>
</html>
